                </ul>
            </nav>
        </div>

<div class="container card">
    <form class="form" method="post">
        <div>
            <label for="first_name">Имя</label><br>
            <input type="text" id="first_name" name="first_name"/>
        </div>
        <div>
            <label for="last_name">Фамилия</label><br>
            <input type="text" id="last_name" name="first_name"/>
        </div>

        <div>
            <label for="birthday">Дата рождения</label><br>
            <input type="date" id="birthday" name="first_name"/>
        </div>
        <div>
            <label for="cities">В каком городе проживаете?</label><br>
            <select id="cities" name="city">
                <option value="Москва">Москва</option>
                <option value="Санкт-Петербург">Санкт-Петербург</option>
            </select>
        </div>

        <div>
            <label for="phone">Телефон</label><br>
            <input type="text" id="phone" name="phone"/>
        </div>
        <div>
            <label for="jobs">Желаемая должность</label><br>
            <select id="jobs" name="job">
                <option value="Программист">Программист</option>
                <option value="Менеджер">Менеджер</option>
                <option value="Финансовый аналитик">Финансовый аналитик</option>
            </select>
        </div>
        <br>
        <div class="two-column-wide">
            <label for="email">Электронная почта</label><br>
            <input type="text" id="email" name="email"/>
        </div>

        <div>
            <label for="password1">Введите пароль</label><br>
            <input type="password" id="password1" name="password1"/>
        </div>
        <div>
            <label for="password2">Повторите пароль</label><br>
            <input type="password" id="password2" name="password2"/>
        </div>

        <div class="two-column-wide">
            <label for="resume">Загрузите ваше резюме</label><br>
            <input type="file" id="resume" name="resume">
        </div>

        <br>
        <button class="submit two-column-wide usual-button" type="submit">Зарегистрироваться</button>
    </form>
</div>
