<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать вакансию</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/list.css">
</head>
<body>

<header class="site-header">
    <div class="wrapper">
        <div class="header-left">
            <nav>
                <ul>
                    <li><a href="index.html">Главная страница</a></li>
                    <li><a href="vacancies.html">Вакансии</a></li>
                    <!--Если пользователь является hr-->
                    <li><a href="resumes.html">Резюме</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-right">
            <nav>
                <ul>
                    <!--Если пользователь авторизован-->
                    <li><a href="profile.html">Профиль</a></li>
                    <!--Если пользователь не авторизован-->
                    <li><a href="log.html">Вход</a></li>
                    <li><a href="reg.html">Регистрация</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<div class="container card">
    <form class="form" method="post">
        <div>
            <label for="job_name">Название вакансии</label><br>
            <input type="text" id="job_name" name="job_name"/>
        </div>
        <div>
            <label for="salary">Ориентировочная заработная плата</label><br>
            <input type="number" id="salary" name="salary"/>
        </div>

        <div>
            <label for="required_exp">Требуемый опыт работы</label><br>
            <input type="number" id="required_exp" name="required_exp"/>
        </div>
        <div>
            <label for="emploitment">Вид трудоустройства</label><br>
            <input type="text" id="emploitment" name="emploitment" placeholder="Полный рабочий день"/>
        </div>

        <div class="two-column-wide">
            <label for="company">Описание вакансии</label><br>
            <textarea id="company" name="company"></textarea>
        </div>

        <div class="two-column-wide">
            <label for="tasks">Обязанности</label><br>
            <textarea id="tasks" name="tasks"></textarea>
        </div>

        <div class="two-column-wide">
            <label for="important">Требования</label><br>
            <textarea id="important" name="important"></textarea>
        </div>

        <div class="two-column-wide">
            <label for="plus">Дополнительные требования</label><br>
            <textarea id="plus" name="plus"></textarea>
        </div>

        <div class="two-column-wide">
            <label for="conditions">Условия работы</label><br>
            <textarea id="conditions" name="conditions"></textarea>
        </div>

        <div class="two-column-wide">
            <label for="key_skills">Ключевые навыки</label><br>
            <textarea id="key_skills" name="key_skills"></textarea>
        </div>


        <div class="two-column-wide">
            <label for="city">Город работы</label><br>
            <input type="text" id="city" name="city" placeholder="Москва"/>
        </div>

        <button class="submit two-column-wide usual-button" type="submit">Создать вакансию</button>
</div>
</div>

</body>
</html>
