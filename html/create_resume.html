<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отправить резюме</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/list.css">
</head>
<body>

<header class="site-header">
    <div class="wrapper">
        <div class="header-left">
            <nav>
                <ul>
                    <li><a href="index.html">Главная страница</a></li>
                    <li><a href="vacancies.html">Вакансии</a></li>
                    <!--Если пользователь является hr-->
                    <li><a href="resumes.html">Резюме</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-right">
            <nav>
                <ul>
                    <!--Если пользователь авторизован-->
                    <li><a href="profile.html">Профиль</a></li>
                    <!--Если пользователь не авторизован-->
                    <li><a href="log.html">Вход</a></li>
                    <li><a href="reg.html">Регистрация</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<div class="container card">
    <form class="form" method="post">
        <div class="two-column-wide">
            <label for="specialisation">Ваша специализация</label><br>
            <input type="text" id="specialisation" name="specialisation"/>
        </div>


        <div class="two-column-wide">
            <label for="salary">Желаемая зарплата</label><br>
            <input type="number" id="salary" name="salary"/>
        </div>

        <div>
            <label for="first_name">Имя</label><br>
            <input type="text" id="first_name" name="first_name"/>
        </div>
        <div>
            <label for="last_name">Фамилия</label><br>
            <input type="text" id="last_name" name="first_name"/>
        </div>

        <div>
            <label for="city">В каком городе проживаете?</label><br>
            <input type="text" id="city" name="city"/>
        </div>

        <div class="two-column-wide">
            <label>Предыдущие места работы</label><br>
            <div class="input-massive">
                <input type="text" name="place[time_start]" placeholder="Начало работы на прошлой работе">
                <input type="text" name="place[time_end]" placeholder="Окончание работы на прошлой работе">
                <input type="text" name="place[specialisation]" placeholder="Специализация на прошлой работе">
                <input type="text" name="place[responsibilities]" placeholder="Обязанности на прошлой работе">
            </div>
        </div>
        <button class="submit two-column-wide usual-button" type="submit">Отправить резюме</button>
    </form>
</div>

</body>
</html>
